<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <img src="./images/bg-pattern-top.svg">
    <img src="./images/bg-pattern-bottom.svg">
    <div class="card">
        <div class="card__header">
            <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__pfp">
        </div>
        <div class="card__main">
            <p><span>Victor Crest</span> 26</p>
            <p>London</p>
        </div>
        <div class="card__footer">
            <div>
                <p>80K</p>
                <p>Followers</p>
            </div>
            <div>
                <p>803K</p>
                <p>Likes</p>
            </div>
            <div>
                <p>1.4K</p>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by <a href="https://github.com/ragonscreen" target="_blank">Rag</a>
    </div>
</body>
</html>
